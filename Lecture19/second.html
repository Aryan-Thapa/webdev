<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: solid black 2px;
            overflow: auto;
        }
        .class{
            width: 200px;
            height: 200px;
            margin: 2px;
            background-color: aquamarine;
            border: solid 1px black;
            float: left;
        }
    </style>
    <!-- Above is The great collapse example which happens when all the elements in the 
        class are floating in same position to fix this we have used overflow:auto in the box class-->
</head>
<body>
    <div class="box">
        <div class="class">A</div>
        <div class="class">B</div>
        <div class="class">C</div>
    </div>
</body>
</html>
