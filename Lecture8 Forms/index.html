<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="Email">Enter Email id:</label>
        <!-- id for passing into label to map the input with the label -->
        <!-- Placeholder is used to give clarity about what to enter -->
        <input type="text" id="Email" placeholder="abc@example.com">
        <br/>
        <br/>
        <label for="Password">Enter Password:</label>
        <input type="text" id="Password" placeholder="minimum 8 digits password">
        <br>
        <br>
        <!-- type submit creates a submit button for the webpage  -->
        <input type="submit" value="Login">
        <!-- Input default type is text to use input as radio button type is radio, for checkbox type is checkbox and date for taking date as input -->
        <button>click here</button>
    </form>
</body>
</html>
