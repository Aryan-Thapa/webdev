<!-- Talking about responsive designs -->
<!-- Media Query is a tool by which 
you can define elements styling in different display sizes
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 400px;
            border: solid black 3px;
            background-color: aqua;
            width: 400px;
        }
        @media (min-width:300px) and (max-width:500px) 
        {
            .box{
                background-color: green;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        Hello Ji
    </div>
</body>
</html>
