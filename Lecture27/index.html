<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="qrcode.png" alt="qr">
            <h2>Improve your Front-end skills by developing a project</h2>
            <p>Scan the QR code to visit Front End Mentors and take your coding skills to the next level.</p>
        </div>
    </div>
</body>
</html>
