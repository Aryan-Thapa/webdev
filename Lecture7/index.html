<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tables -->
    <!-- Example 1 -->
    <table border="1">
        <thead>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Gender</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr>
                <td>1234</td>
                <!-- colspan=3 means your column will expand till the next 3 cols including the current col -->
                <td colspan="3">Bill</td>
       
            </tr>
            <tr>
                <td>1235</td>
                <td>John</td>
                <td>Male</td>
                <!-- row span =3 means that row will take the entire space from current row till next 3 rows -->
                <td rowspan="3">22</td>
            </tr>
            <tr>
                <td>1236</td>
                <td>Olivia</td>
                <td>Female</td>
               
            </tr>
            <tr>
                <td>1237</td>
                <td>Mia</td>
                <td>Female</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
