        <!-- No, a standard HTML dropdown (<select> element) does not allow selecting 
    multiple options by default. However, if you want to enable users to 
    select multiple options, you can use the multiple attribute along with 
    the size attribute to define the number of visible options. -->
        <select name="Dishes" id="dishes" multiple size="2">

            <option value="Dahi">Dahi</option>
