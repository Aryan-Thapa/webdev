<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body style="background-color: black; color: aliceblue">
    <div class="container" style="display: flex; flex-direction: column; justify-content: space-between; align-items: center; width:100%; height:75vh;">
      <header>
        <h1>BMI Calculator</h1>
      </header>

      <form action="">
        <p style="font: bold; text-align: center; font-size: large;">Enter your details</p>
        <p><label for="height">Height in CM:</label> <input type="text" id="height"/></p>
        <p><label for="weight">Weight in KG:</label> <input type="text" id="weight"></p>
        <p id="result"></p>
        <button type="submit" style="padding: 7px; cursor: pointer; border-radius: 7px; width:100%">Submit</button>
      </form>

      <div class="guide">
        <p>- Under weight = less than 18.6</p>
        <p>- Normal Range = Between 18.6 and 24.9</p>
        <p>- Overweight = Greater than 24.9</p>
      </div>
    </div>
    <script src="BmiCalculator.js"></script>
  </body>
</html>
