<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Emmets -->
    <!-- paragraph ke andar img tag p>img -->
    <p>
        <img src="" alt="">
    </p>
    <!-- paragraph ke andar paragraph 4 baar p>p>p>p -->
    <p>
        <p>
            <p>
                <p></p>
            </p>
        </p>
    </p>
    <!-- p>h1 -->
    <p>
        <h1></h1>
    </p>
    <!-- article+section by  -->
    <article></article>
    <section></section>
    <!-- p{this is my first para} -->
    <p>this is my first para</p>
    <!-- dl>(dt+dd)*3 -->
    <dl>
        <dt></dt>
        <dd></dd>
        <dt></dt>
        <dd></dd>
        <dt></dt>
        <dd></dd>
    </dl>
    <!-- Note two attributes will be used very frequently in future
    that are id and class tag -->
    <!--emmet for id  use # with tag followed by id name 
    like p#para1-->
    <p id="para1"></p>
    <article id="article1"></article>
    <!-- emmet for class use .(dot) eg p.para article.dog for multiple class use multiple . eg section.lion.dog.cat -->
    <section class="lion dog cat"></section>
    <p class="para"></p>
    <article class="dog"></article>

    <!-- Div tag is a generic tag to divide the content in your webpage .container and .wrapper emmets for div classes -->
    <div class="container">
        <header></header>
        <main></main>
        <footer></footer>
    </div>
    <div class="wrapper">
        <header></header>
        <main></main>
        <footer></footer>
    </div>
    <!-- Block vs inline elements -->
    <!-- block element takes the entire width of the screen and inline element takes the space acquired by the content inside it -->
    <!-- block element takes the entire width therefore the next block element will come in next line  -->
    <!-- inline element comes in the same line -->
    <div style="background-color: blanchedalmond;">This is my first div</div>
    <span style="background-color: chocolate;">This is a span tag</span>
    <span style="background-color:blue;">This is also a span tag</span>
    <p style="background-color: cornflowerblue;">This is my second para</p>
    <p style="background-color: crimson;">This is third para</p>
    
    <!-- nav tag(navigation tag) -->
    <nav>
        <ul>
            <li><a href="https://google.com">Home</a></li>
            <li><a href="https://linkedin.com">About us</a></li>
            <li><a href="https://github.com">Contact us</a></li>
            <li><a href="https://leetcode.com">Log in</a></li>
        </ul>
    </nav>
    <!-- Mail using anchor tag -->
    <a href="mailto:aryanthapa219@gmail.com">Mailkaro</a>
    <!-- call  -->
    <a href="tel:7452994963">call us</a>
</body>
</html>
