<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BgColor</title>
  </head>
  <body style="background-color: black; color: aliceblue">
    <div style="display: flex; flex-direction: column; align-items: center">
      <header>
        <h1>Background Color Changer</h1>
      </header>
      <div>
        <p>Click the Start button to change the background color</p>
      </div>
      <div class="buttons">
        <button style="padding: 10px;  border-radius: 7px" id="startBtn">
          Start
        </button>
        <button style="padding: 10px; border-radius: 7px" id="stopBtn">
          Stop
        </button>
      </div>
    </div>
    <script src="bgColorChanger.js"></script>
  </body>
</html>
