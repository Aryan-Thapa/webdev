<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <fieldset>
            <legend>Dummy HTML FORM</legend>
            <label for="Datepicker">Enter Date</label>
            <input type="date",id="Datepicker">
    
            <br>
            <br>
            <label for="select dish">choose your dish</label>
            <select name="dishes" id="select dish">
                <option value="Doodh">Doodh</option>
                <option value="Dahi">Dahi</option>
                <option value="Ghee">Ghee</option>
            </select>
            <br>
            <br>
            <button>Mai hu button</button>
            <br>
            <br>
            <!-- col and row is used for the size of text area -->
            <textarea name="Textarea1" id="Textarea1" cols="30" rows="10" placeholder="Enter text here ..."></textarea>
        </fieldset>
    </form>
</body>
</html>
