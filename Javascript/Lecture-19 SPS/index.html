<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Rock Paper Scissors</h1>
        </div>

        <div class="images">
            <button class="gbutton" id="rock">
                <img src="./images/rock.png" alt="" class="imgg" loading="lazy">
            </button>

            <button class="gbutton" id="paper">
                <img src="./images/paper.png" alt="" class="imgg" loading="lazy">
            </button>

            <button class="gbutton" id="scissor">
                <img src="./images/scissors.png" alt="" class="imgg" loading="lazy">
            </button>
        </div>

        <div class="score">
            <div class="yourscore">
                <h2 id="user-score">0</h2>
                <h2>You</h2>
            </div>
            <div class="compscore">
                <h2 id="comp-score">0</h2>
                <h2>Comp</h2>
            </div>
        </div>

        <div class="move">
            <button class="movebtn">Pick Your Move</button>
            <button class="reset" id="rstbtn">Reset Game</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
