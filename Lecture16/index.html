<!-- Display property ke dwara kisi ek element ko display ya viewport
pe kaise render karana hai woh display property ka kaam hai -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .box{
            width: 300px;
            height: 300px;
            border: solid black 1px;
            padding: 100px;
        }
        #span{
            border: solid red 2px;
            width: 200px;
            height:150px;
            margin: 10px;
            padding: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="box">
        Welcome to codehelp
    </div> <br><br>

    <span id="span">This is a span tag which is a inline element</span>
</body>
</html>
