<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <h1>Event Registration</h1>
            <br>
            <label for="text1">Name:</label>
            <br>
            <input type="text" id="text1" name="text1">
            <br>
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" placeholder="abc@xyz.com">
            <br>
            <br>
            <label for="Phone">Phone:</label>
            <br>
            <input type="tel" id="Phone">
            <br>
            <br>
            <fieldset>
                <legend>Occupation:</legend>
                <select name="occupation" id="occupation">
                    <option value="other">other</option>
                    <option value="student">student</option>
                    <option value="working">professional</option>
                </select>
            </fieldset>
            <br>
            <br>
            <label>Topic of Interests</label>
            <br>
            
            <input type="checkbox" id="checkbox1">
            <label for="checkbox1">HTML</label>
            <input type="checkbox" id="checkbox2">
            <label for="checkbox2">CSS</label>
            <input type="checkbox" id="checkbox3">
            <label for="checkbox3">Javascript</label>
            <br><br>
            <label for="textarea">Comments:</label>
            <br>
            <textarea name="Comments" id="textarea" cols="30" rows="10"></textarea>
            <input type="submit" value="Register">
        </fieldset>
    </form>
</body>
</html>
